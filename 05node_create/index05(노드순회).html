<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        table {
            border-spacing: 0;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #777;
        }

    </style>

</head>
<body>
    
    <table>

        <thead>
            <tr>
                <th>이동</th>
                <th>번호</th>
                <th>이름</th>
                <th>내용</th>
            </tr>
        </thead>

        <tbody class="table">

            <tr>
                <td>
                    <button type="button" onclick="down(this)">▽</button>
                    <button type="button" onclick="up(this)">△</button>
                </td>
                <td>1</td>
                <td>홍길동</td>
                <td>안녕?</td>
            </tr>

            <tr>
                <td>
                    <button type="button" onclick="down(this)">▽</button>
                    <button type="button" onclick="up(this)">△</button>
                </td>
                <td>2</td>
                <td>홍길은</td>
                <td>안녕하세요</td>
            </tr>

            <tr>
                <td>
                    <button type="button" onclick="down(this)">▽</button>
                    <button type="button" onclick="up(this)">△</button>
                </td>
                <td>3</td>
                <td>홍길금</td>
                <td>안녕하십니까</td>
            </tr>

            <tr>
                <td>
                    <button type="button" onclick="down(this)">▽</button>
                    <button type="button" onclick="up(this)">△</button>
                </td>
                <td>4</td>
                <td>대장금</td>
                <td>안녕하이</td>
            </tr>

            <tr>
                <td>
                    <button type="button" onclick="down(this)">▽</button>
                    <button type="button" onclick="up(this)">△</button>
                </td>
                <td>5</td>
                <td>대장은</td>
                <td>안녕헬로우</td>
            </tr>

        </tbody>

    </table>

    <script>

        function down(node) {

            console.dir(node);
            // console.log(node);

            // console.log(node.parentElement); //부모노드선택(엘리먼트형식으로선택)
            // console.log(node.parentNode); //부모노드선택(text, 주석, 엘리먼트형식으로 선택)

            // console.log(node.nextElementSibling);
            // console.log(node.previousElementSibling);

            // console.log(node.firstElementChild) //첫번째 자식요소(지금은x)
            // console.log(node.lastElementChild) //첫번째 자식요소(지금은x)

            //클릭한 버튼의 tr태그 (부모의부모)
            var current = node.parentElement.parentElement;
            console.log(current);
            var next = current.nextElementSibling;
            console.log(next);

            if( next == null ) {
                alert("마지막 행입니다");
                return;
            }

            var table = document.querySelector(".table");
            table.insertBefore( next, current );
            //insertBefore(삽입노드, 기준노드); //기준노드 앞에 삽입노드를 추가


        }

        //up버튼 insertBefore를 이용해서 처리
        function up(node) {

            var current2 = node.parentElement.parentElement;
            var prev = current2.previousElementSibling

            if( prev == null ) {
                alert("첫번째 행입니다");
                return;
            }

            var table2 = document.querySelector(".table");
            table2.insertBefore( current2, prev );

        }

    </script>

</body>
</html>
