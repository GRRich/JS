<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        
        var num1 = 10;
        if(num1 === 10) {
            var num1 = 20;
        }
        console.log(num1); //JS의 var변수의 범위는 함수이기때문에 20 즉 if밖에서도 적용이됨

        //함수 스코프
        var num2 = 100;
        function add() {
            var num2 = 200; //함수의 실행이 끝나면 함수안에 변수는 사라짐
        }
        add();
        console.log(num2); //100

        /* let 변수의 범위 - 블록스코프 */
        let num3 = 100;
        if( num3 === 100 ) {
            let num3 = 200; //if문 벗어나면 사라짐
        }
        console.log(num3); //100, num1과는 다르게 let변수는 범위가 블록스코프여서 if안에 선언된 변수는 사라짐

        let num4 = 100;
        function add02() {
            let num4 = 200; //함수를 벗어나면 사라짐
        }
        add02();
        console.log(num4); //100

    </script>

</body>
</html>
