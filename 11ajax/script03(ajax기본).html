<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <button type="button" onclick="ajax()">xml파일읽기</button>

    <script>

        function ajax() {

            fetch("hi.xml").then(function(response) {

                //xml파일은 문자열의 형식으로 우선 변경해야함
                response.text().then(function(data) {

                    var dom = new DOMParser();
                    var result = dom.parseFromString(data, "text/xml"); //데이터,파싱형태
                    console.log(result);

                    //태그이름으로 선택
                    var tag = result.getElementsByTagName("data");
                    console.log(tag);

                    for( var i = 0; i < tag.length; i++ ) {
                        console.log(tag[i].children[0].innerHTML);
                        console.log(tag[i].children[1].innerHTML);
                        console.log(tag[i].children[2].innerHTML);
                    }

                });

            });

        };

    </script>


</body>
</html>
