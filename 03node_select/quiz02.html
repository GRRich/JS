<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <section>
        
        <h3>css 스타일 변경하기</h3>

        <img src="1.jpg" width="500" class="img" style="border: 5px solid #000;">
        
        <br>

        <select class="select">
            <option value="1.jpg">봄</option>
            <option value="2.jpg">여름</option>
            <option value="3.jpg">가을</option>
            <option value="4.jpg">겨울</option>
        </select>


        <span>변경할 색상:</span>
        <input type="color" class="input">


    </section>

    <script>

        var img = document.querySelector(".img");
        var select = document.querySelector(".select");
        var input = document.querySelector(".input");

        select.onchange = function() {
            // console.log(select.value);
            img.src = select.value;
        }

        input.onchange = function() {
            img.style.borderColor = input.value;
        }

    </script>

</body>
</html>
