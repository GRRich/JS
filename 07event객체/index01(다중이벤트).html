<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul>
        <li class="list">1.홍길동</li>
        <li class="list">2.이순신</li>
        <li class="list">3.홍길자</li>
        <li class="list">4.박찬호</li>
        <li class="list">5.신사임당</li>
    </ul>

    선택된 태그의 값:
    <p class="result">

    </p>

    <script>

        var list = document.querySelectorAll(".list");
        var result = document.querySelector(".result");

        // list[0].onclick = function() {
        //     console.log(111);
        // }

        //li가 10000개라면? 이벤트도 1만번 생성되어야하기때문에 좋은코드는 아님
        for( var i = 0; i < list.length; i++ ) {

            list[i].onclick = function(e) {
                //이벤트가 발생되면, 이벤트함수에 arquments에 event객체를 넣어주게 되어있다
                //event이름으로 이벤트정보를 얻을수있다
                // console.log(arguments);
                // console.log(event);
                // console.log(event.target); //이벤트가 발생된 위치를 확인할수있음

                // result.innerHTML = event.target.innerHTML;
                result.innerHTML = e.target.innerHTML;
                
            }

        }
        
    </script>

</body>
</html>
