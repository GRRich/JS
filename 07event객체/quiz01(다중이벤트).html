<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        li {
            list-style: none;
            display: inline-block;
        }
    </style>

</head>
<body>
    
    <div>

        <ul>
            <li class="list"><img src="img/1.jpg" width="100"></li>
            <li class="list"><img src="img/2.jpg" width="100"></li>
            <li class="list"><img src="img/3.jpg" width="100"></li>
            <li class="list"><img src="img/4.jpg" width="100"></li>
        </ul>
        
        결과:
        <div>
            <img src="img/1.jpg" width="400" alt="대표이미지" class="result">
        </div>
        
    </div>

    <script>

        var result = document.querySelector(".result");
        var list = document.querySelectorAll(".list");

        for( var i = 0; i < list.length; i++) {

            // list[i].onclick = function(e) {
            //     result.src = e.target.src;
            // }
            list[i].addEventListener("click", handleImg);

        }

        function handleImg() {
            result.src = event.target.src
        }

    </script>

</body>
</html>
