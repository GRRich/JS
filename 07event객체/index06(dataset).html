<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- dataset은 태그에 data-이름 으로 선언하고 데이터를 저장하는곳 -->
    <!-- 반드시 문자열의 형태여야함 -->

    <ul class="list">
        <li><a href="#" data-userInfo='{ "id": "1", "age": "20" }'>홍길동</a></li>
        <li><a href="#" data-userInfo='{ "id": "2", "age": "30" }'>이순신</a></li>
        <li><a href="#" data-userInfo='{ "id": "3", "age": "40" }'>홍길자</a></li>
        <li><a href="#" data-userInfo='{ "id": "4", "age": "50" }'>신사임당</a></li>
    </ul>

    <script>

        var list = document.querySelector(".list");
        list.onclick = function() {

            event.preventDefault(); //고유이벤트 중단
            if( event.target.tagName != "A" ) return; //a가아니라면 종료

            // console.dir(event.target); //a
            //dataset이름으로 값을 찾을수있고 -이름 이 사용할수 있는 이름이된다.
            console.log(event.target.dataset.userinfo);

            var data = event.target.dataset.userinfo;

            var obj = JSON.parse( data ); //json형태로반환

            console.log(obj);

        }

    </script>

</body>
</html>
